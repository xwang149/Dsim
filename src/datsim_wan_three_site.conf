# can be entered (only one is here for our example), each consisting of a set 
# of application- and codes-specific key-value pairs. 
LPGROUPS
{
    SOURCE_HOST
    {
        repetitions="1";
        source_host="1";
        modelnet_simplep2p="1";
    }
    SOURCE_ROUTER
    {
        repetitions="1";
        source_router="1";
        modelnet_simplep2p="1";
    }
    DEST_HOST_1
    {
        repetitions="1";
        dest_host="1";
        modelnet_simplep2p="1";
    }
    DEST_HOST_2
    {
        repetitions="1";
        dest_host="1";
        modelnet_simplep2p="1";
    }
    DEST_HOST_3
    {
        repetitions="1";
        dest_host="1";
        modelnet_simplep2p="1";
    }
}

PARAMS
{
    message_size="512";
    pe_mem_factor="100000";
    packet_size="1048576";
    modelnet_order = ( "simplep2p" );
    modelnet_scheduler="round-robin";
    net_latency_ns_file="modelnet-datsim-startup-3sites.conf";
    net_bw_mbps_file="modelnet-datsim-bw-3sites.conf";
